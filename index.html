<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のお出かけサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #33CCCC; /* 背景色 */
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            color: #33CCCC; /* 文字色 */
        }

        footer {
            background-color: #33CCCC; /* 背景色 */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white; /* リンクの色 */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のお出かけサイト</h1>
    </header>
    <main>
        <section>
            <h2>最近行ったところ</h2>
            <p>花畑</p>
            <img src="https://github.com/moonlight-fantasy/Go-new-spot/blob/main/%E3%82%AB%E3%83%83%E3%83%97%E3%82%B1%E3%83%BC%E3%82%AD.jpg?raw=true" alt="花畑の画像" style="max-width: 100%; height: auto;">
        </section>
        <section>
            <h2>次行きたいところ</h2>
            <p>海</p>
        </section>
    </main>
    <footer>
        <p>連絡先: info@example.com</p>
        <p>
            ソーシャルメディア:
            <a href="https://twitter.com" target="_blank">Twitter</a> |
            <a href="https://facebook.com" target="_blank">Facebook</a> |
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
