    <title>私のお出かけサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: Arial, sans-serif;

            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #33CCCC; /* 背景色 */

            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            color: #33CCCC; /* 文字色 */
        }

        footer {
            background-color: #33CCCC; /* 背景色 */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
